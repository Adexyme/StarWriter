<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StarWriter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="css/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="css/custom.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-#f6d8ac" style="background-color: #f6d8ac">
    <div class="container-fluid bg-#f6d8ac">
      <div class="row bg-secondary">
        <div class="col">
          <button class="btn btn-sm border-end text-white">new</button
          ><button class="btn btn-sm border-end text-white">save</button
          ><span id="undoContainer"
            ><button class="btn btn-sm border-end text-white">
              undo
            </button></span
          ><span id="redoContainer"
            ><button class="btn btn-sm border-end text-white">
              redo
            </button></span
          ><button id="docExporter" class="btn btn-sm border-end text-white">
            export</button
          ><button class="btn btn-sm border-end text-white">import</button>
        </div>
      </div>

      <div class="row">
        <div id="elemsHolderBtn" class="col">
          <button
            type="button"
            class="btn btn-sm border-end rounded-0"
            data-tag-string="# "
            style="font-weight: bold"
          >
            h1</button
          ><button
            type="button"
            class="btn btn-sm border-end rounded-0"
            data-tag-string="## "
            style="font-weight: bold"
          >
            h2</button
          ><button
            type="button"
            class="btn btn-sm border-end rounded-0"
            data-tag-string="### "
            style="font-weight: bold"
          >
            h3</button
          ><button
            type="button"
            class="btn btn-sm border-end rounded-0"
            data-tag-string="---"
            style="font-weight: bold"
          >
            hr</button
          ><button
            type="button"
            class="btn btn-sm border-end rounded-0"
            data-tag-string="**text here**"
            style="font-weight: bold"
          >
            b</button
          ><button
            type="button"
            class="btn btn-sm border-end rounded-0"
            data-tag-string="*insert text here*"
            style="font-weight: bold; font-style: italic"
          >
            i</button
          ><button
            type="button"
            class="btn btn-sm border-end rounded-0"
            data-tag-string="![title](image_url)"
            style="font-weight: bold"
          >
            img</button
          ><button
            type="button"
            class="btn btn-sm border-end rounded-0"
            data-tag-string="`code here`"
            style="font-weight: bold"
          >
            <b>code</b>
          </button>
        </div>
      </div>

      <div class="row">
        <hr />
      </div>

      <div class="row">
        <div class="col col-sm-6 border-end">
          <textarea
            id="iput"
            class="form-control"
            style="width: 100%; min-height: 100vh; background-color: #ffffff"
          >
# Edit Heading To Start</textarea
          >
        </div>
        <div class="col-sm-6">
          <div
            id="oput"
            class="form-control bg-#f6d8ac"
            style="width: 100%; min-height: 100vh; background-color: #ffffff"
          ></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="umd/index.js"></script>
    <script>
      //var eInserter = new ElementInserter();
    </script>
  </body>
</html>
