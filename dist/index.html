<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StarWriter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="css/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="css/custom.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-#f6d8ac" style="background-color: #f6d8ac">
    <div class="container-fluid bg-#f6d8ac">
      <div class="row bg-secondary">
        <div class="col">
          <button class="btn btn-sm border-end text-white">new</button
          ><button class="btn btn-sm border-end text-white">save</button
          ><button class="btn btn-sm border-end text-white">undo</button
          ><button class="btn btn-sm border-end text-white">redo</button
          ><button class="btn btn-sm border-end text-white">export</button
          ><button class="btn btn-sm border-end text-white">import</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-sm border-end rounded-0">
            <b>h1</b></button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            <b>h2</b></button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            <b>h3</b></button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            <b>hr</b></button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            <b>b</b></button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            <b><i>i</i></b></button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            <b>img</b></button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            <b>code</b>
          </button>
        </div>
      </div>

      <div class="row">
        <hr />
      </div>

      <div class="row">
        <div class="col border-end">
          <textarea
            id="iput"
            class="form-control"
            style="width: 100%; min-height: 100vh; background-color: #ffffff"
          >
 <h1>Edit Heading To Start</h1> </textarea
          >
        </div>
        <div class="col">
          <label
            id="oput"
            class="form-control bg-#f6d8ac"
            style="width: 100%; min-height: 100vh; background-color: #ffffff"
          >
          </label>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="umd/index.js"></script>
  </body>
</html>
