<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StarWriter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-secondary">
        <div class="col">
          <button class="btn btn-sm border-end text-white">new</button
          ><button class="btn btn-sm border-end text-white">save</button
          ><button class="btn btn-sm border-end text-white">undo</button
          ><button class="btn btn-sm border-end text-white">redo</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-sm border-end rounded-0">
            h1</button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            h2</button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            h3</button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            hr</button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            <></button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            b</button
          ><button type="button" class="btn btn-sm border-end rounded-0">
            img
          </button>
        </div>
      </div>

      <div class="row">
        <hr />
      </div>

      <div class="row">
        <div class="col border-end">
          <textarea
            id="iput"
            class="form-control"
            style="width: 100%; min-height: 100vh"
          >
 <h1>Title</h1> </textarea
          >
        </div>
        <div class="col">
          <label
            id="oput"
            class="form-control"
            style="width: 100%; min-height: 100vh"
          >
            1</label
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
